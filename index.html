<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="background-fixed"></div>
<div class="wrapper">
    <header class="header" data-header>
        <div class="logo">
            <a class="logo_link" href="/"></a>
        </div>
        <nav class="header_navigation">
            <ul class="nav-menu">
                <li class="nav-menu_item">
                    <a href="/" class="nav-menu_link">
                        <i class="fa-solid fa-house"></i>
                        <span class="nav-menu_text">Início</span>
                    </a>

                </li>
                <li class="nav-menu_item">
                    <a href="/" class="nav-menu_link">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="nav-menu_text">Pesquisa</span>
                    </a>
                </li>
                <li class="nav-menu_item">
                    <a href="/" class="nav-menu_link">
                        <i class="fa-solid fa-plus"></i>
                        <span class="nav-menu_text">Minha Lista</span>
                    </a>

                </li>
                <li class="nav-menu_item mobile-hidden">
                    <a href="/" class="nav-menu_link">
                        <i class="fa-solid fa-star"></i>
                        <span class="nav-menu_text">Originais</span>
                    </a>

                </li>
                <li class="nav-menu_item mobile-hidden">
                    <a href="/" class="nav-menu_link">
                        <i class="fa-solid fa-film"></i>
                        <span class="nav-menu_text">Filmes</span>
                    </a>

                </li>
                <li class="nav-menu_item mobile-hidden">
                    <a href="/" class="nav-menu_link">
                        <i class="fa-solid fa-tv"></i>
                        <span class="nav-menu_text">Séries</span>
                    </a>

                </li>
                <li class="nav-menu_item dropdown">
                    <a href="/" class="nav-menu_link">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <ul class="nav-submenu">
                        <li class="nav-submenu_item mobile-hidden">
                            <a href="/" class="nav-submenu_link">
                                <i class="fa-solid fa-star"></i>
                                <span class="nav-submenu_text">Originais</span>
                            </a>
        
                        </li>
                        <li class="nav-submenu_item mobile-hidden">
                            <a href="/" class="nav-submenu_link">
                                <i class="fa-solid fa-film"></i>
                                <span class="nav-submenu_text">Filmes</span>
                            </a>
        
                        </li>
                        <li class="nav-submenu_item mobile-hidden">
                            <a href="/" class="nav-submenu_link">
                                <i class="fa-solid fa-tv"></i>
                                <span class="nav-submenu_text">Séries</span>
                            </a>
        
                        </li>
                    </ul>
                </li>
            </ul>
           
            
            <div class="user-menu">
                <div class="user-menu_background show-hover"></div>
                <div class="user-menu_current-profile">
                    <div class="user-profile user-profile--reverse">
                        <img src="./assets/imgs/avatar.png" alt="" class="user-profile_avatar">
                        <span class="user-profile_title">Miguel</span>
                    </div>
                </div>
                <ul class="user-menu_profiles show-hover" data-usermenu="user-profiles">
                </ul>
                <ul class="user-menu_options show-hover">
                    <li class="user-menu_item">
                        <a href="/" class="user-menu_link">Editar Perfis</a>
                    </li>
                    <li class="user-menu_item">
                        <a href="/" class="user-menu_link">Configurações do Aplicativo</a>
                    </li>
                    <li class="user-menu_item">
                        <a href="/" class="user-menu_link">Conta</a>
                    </li>
                    <li class="user-menu_item">
                        <a href="/" class="user-menu_link">Ajuda</a>
                    </li>
                    <li class="user-menu_item">
                        <a href="/" class="user-menu_link">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banners">
            <button class="arrow-slider arrow-slider-left" data-banner="btn-previous">  </button>
            <button class="arrow-slider arrow-slider-right" data-banner="btn-next">   </button>
            <div class="controls-slider"data-banner="controls">
               
            </div>
            <div class="banner-slide" data-banner="slider">
               
            </div>
        </section>
        <section class="categories">
            <ul class="category-menu">
                <li class="category-menu_items">
                    <video class="category-menu_video" src="assets/videos/category-disney.mp4" autoplay loop muted></video>
                    <a class="category-menu_link" href="/"><img src="assets/imgs/categories/disney.png" alt="Disney Logo" class="category-menu_img"></a>
                
                </li>
                <li class="category-menu_items">
                    <video class="category-menu_video" src="assets/videos/category-pixar.mp4" autoplay loop muted></video>
                    <a class="category-menu_link" href="/"><img src="assets/imgs/categories/pixar.png" alt="Pixar Logo" class="category-menu_img"></a>
                
                </li>
            </li>
            <li class="category-menu_items">
                <video class="category-menu_video marvel" src="assets/videos/category-marvel.mp4" autoplay loop muted></video>
                <a class="category-menu_link" href="/"><img src="assets/imgs/categories/marvel.png" alt="marvel Logo" class="category-menu_img"></a>
            
            </li>
                <li class="category-menu_items">
                    <video class="category-menu_video" src="assets/videos/category-star-wars.mp4" autoplay loop muted></video>
                    <a class="category-menu_link" href="/"><img src="assets/imgs/categories/star-wars.png" alt="StarWars Logo" class="category-menu_img"></a>
                
                </li>
                <li class="category-menu_items">
                    <video class="category-menu_video" src="assets/videos/category-national-geographic.mp4" autoplay loop muted></video>
                    <a class="category-menu_link" href="/"><img src="assets/imgs/categories/national-geographic.png" alt="nav-submenu_text Logo" class="category-menu_img"></a>
                
                </li>
            </ul>
        </section>
        <section class="collections" data-carrousel="collections">
            <div class="collection" data-carrousel="collection">
               
            </div>
        </section>
        <section class="collections">
            <div class="collection" data-carrousel="collection">
                
            </div>
        </section>
        <section class="collections">
            <div class="collection" data-carrousel="collection">
                
            </div>
        </section>
        <section class="collections"></section>
        
    </main>
</div>
<script type="module" src="assets/js/main.js"></script>

</body>
</html>
